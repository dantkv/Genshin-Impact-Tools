# Tox (https://tox.readthedocs.io/) is a tool for running tests in multiple
# virtualenvs. This configuration file helps to run the test suite on all
# supported Python versions. To use it, "python -m pip install tox" and
# then run "tox" from this directory.

[tox]
minversion = 3.18
envlist =
    py39
    pylint
    isort

[testenv]
usedevelop = true
deps =
    pipenv
changedir = tests
commands =
    pipenv sync -d
    pytest --cov=genshin

[testenv:pylint]
deps =
    pipenv
changedir = {toxinidir}
commands =
    pipenv sync -d
    pylint tests genshin

[testenv:isort]
basepython = python3
usedevelop = false
deps = isort
changedir = {toxinidir}
commands = isort genshin tests